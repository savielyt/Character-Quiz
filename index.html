<!DOCTYPE html>
<html>
    <head>
        <title>Character Quiz </title>
        <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    </head>
    <body>
    <h1> Which Powerpuff Girls character are you? </h1>
                <div id="container">
        <img class="intro" src="https://cdn.dnaindia.com/sites/default/files/styles/full/public/2020/08/25/921061-thepowerpuffgirls-liveinaction.jpg">
                 
                    <div class="choices">
             <img class="Bubbles" src="https://c.tenor.com/MR_vq-ugWYgAAAAC/bubbles-cute.gif">       
             <img class="Blossom" src="https://c.tenor.com/t-eo-_Jkw70AAAAC/olhos-brilhando-blossom.gif">           
             <img class="Buttercup" src="https://c.tenor.com/jQvrkDOcIiUAAAAC/powerpuff-girls-aesthetic.gif">        
             <img class="Professor" src="https://c.tenor.com/yJuPFmnIxkQAAAAd/explode-professor-utonium.gif">          
                    </div>
                    
                    <p></p>  
                    
                    
                 <div class="button">
            <button class="start-button">Click to start </button>
      		    </div>     
                    
                    <div class="box">
            
                <div class="questions">
                
               	  <div class="q1-r">
                   <p class="1" >Are you Sweet or Critical?</p>
                  <input class="answer" placeholder=" Sweet or Critical">
                 </div>
				
                  <div class="q2-r">
                   <p class="2"> How level-headed are you?</p>
                   <input class="answer2" placeholder="Scale of 1-10">
                 </div> 
                    
                </div>
                        
                     </div>    
                    
                    
        </div>
        <button class="Enter">Enter</button>
        <button class="Reset">Reset</button>
        
       </body>
